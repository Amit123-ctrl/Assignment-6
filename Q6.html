<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #a,#b,#c,#d{
            border: 2px solid black;
            width: 20px;
            margin: 20px;
            padding:20px;
            display: block;
        }
    </style>
</head>
<body>
    <div id="a"></div>
    <div id="b"></div>
    <div id="c"></div>
    <div id="d" draggable="true"> </div>
    <script>
        function redsea(){
            document.getElementById('d').style.backgroundColor='red';   
        }
        document.getElementById('d').addEventListener('drag',redsea);
    </script>
</body>
</html>
