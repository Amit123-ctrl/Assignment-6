<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>key press</title>
</head>

<body>
    <input type="text" placeholder="this is going fine" id="a">
    <script>
        function fun(event) {
            alert("key pressed", event.key);
        }
        document.getElementById('a').addEventListener('keydown', fun);
    </script>
</body>

</html>
